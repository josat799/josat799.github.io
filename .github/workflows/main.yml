name: Flutter action
on:
  push:
    branches:
      - main
jobs:
  build:
  name: Build web
    runs-on: ubuntu-latest
    steps:
      - uses: subosito/flutter-action@v1.5.3
      - run: echo "Starting deploy"
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release
      - run: git status