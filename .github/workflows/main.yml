name: Flutter action
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build web
    runs-on: ubuntu-latest
    steps:
      - run: echo "Starting"
      - uses: subosito/flutter-action@v1.5.3
        with:
          channel: 'dev'
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release
      - run: git status
